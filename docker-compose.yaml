services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hookah-wishlist-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - HOOKEH_DB_API_URL=${HOOKEH_DB_API_URL:-https://hdb.coolify.dknas.org}
      - HOOKEH_DB_API_KEY=${HOOKEH_DB_API_KEY}
      - API_RATE_LIMIT=${API_RATE_LIMIT:-100}
      - STORAGE_TYPE=sqlite
      - DATABASE_PATH=/app/data/wishlist.db
      - STORAGE_PATH=/app/data
      - MINI_APP_URL=${MINI_APP_URL}
    volumes:
      - hookah-wishlist-data:/app/data
    restart: unless-stopped
    networks:
      - hookah-network
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./mini-app
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL}
    container_name: hookah-wishlist-frontend
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - hookah-network
    depends_on:
      - backend
    expose:
      - "5173"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: hookah-wishlist-nginx
    expose:
      - "80"
    restart: unless-stopped
    networks:
      - hookah-network
    depends_on:
      - backend
      - frontend

networks:
  hookah-network:
    driver: bridge

volumes:
  hookah-wishlist-data:
    driver: local
