services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hookah-wishlist-backend
    # Remove port exposure - use internal networking only
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - HOOKEH_DB_API_URL=${HOOKEH_DB_API_URL:-https://hdb.coolify.dknas.org}
      - API_RATE_LIMIT=${API_RATE_LIMIT:-100}
      - STORAGE_TYPE=${STORAGE_TYPE:-file}
      - STORAGE_PATH=/app/data
      - MINI_APP_URL=${MINI_APP_URL}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - hookah-network
    # Expose port internally for Nginx
    expose:
      - "3000"

  frontend:
    build:
      context: ./mini-app
      dockerfile: Dockerfile
    container_name: hookah-wishlist-frontend
    # Remove port exposure - use internal networking only
    # ports:
    #   - "5173:5173"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - hookah-network
    depends_on:
      - backend
    # Expose port internally for Nginx
    expose:
      - "5173"

  nginx:
    image: nginx:alpine
    container_name: hookah-wishlist-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - hookah-network
    depends_on:
      - backend
      - frontend

networks:
  hookah-network:
    driver: bridge

volumes:
  data:
