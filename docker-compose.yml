# ============================================
# Hookah Wishlist - Docker Compose Configuration
# ============================================
# Modern Docker Compose format (no version specifier required)
# Follows 2025 Docker best practices

services:
  # ============================================
  # PostgreSQL Database Service
  # ============================================
  postgres:
    image: postgres:16.8-alpine
    container_name: hookah-postgres
    
    # Labels for better organization and monitoring
    labels:
      - "com.hookah-wishlist.service=postgres"
      - "com.hookah-wishlist.environment=development"
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    
    ports:
      - "5432:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Healthcheck to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Restart policy for production resilience
    restart: unless-stopped
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Connect to backend network
    networks:
      - backend

  # ============================================
  # Prisma Migration Service
  # ============================================
  prisma-migrate:
    build:
      context: .
      dockerfile: api/Dockerfile
      target: builder
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: hookah-prisma-migrate
    
    # Labels for better organization
    labels:
      - "com.hookah-wishlist.service=prisma-migrate"
      - "com.hookah-wishlist.environment=development"
    
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV}
    
    # Wait for postgres to be healthy before running migrations
    depends_on:
      postgres:
        condition: service_healthy
    
    # Run migrations and exit
    command: ["pnpm", "prisma", "migrate", "deploy"]
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Connect to backend network
    networks:
      - backend

  # ============================================
  # API Service
  # ============================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
      # Use BuildKit cache mounts for faster builds
      target: production
      cache_from:
        - node:22.12-alpine
      args:
        NODE_ENV: ${NODE_ENV}
    container_name: hookah-api
    
    # Labels for better organization
    labels:
      - "com.hookah-wishlist.service=api"
      - "com.hookah-wishlist.environment=development"
    
    ports:
      - "3000:3000"
    
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${NODE_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
      BOT_API_KEY: ${BOT_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
    
    # Wait for postgres and migrations to complete before starting
    depends_on:
      postgres:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    
    # Healthcheck using curl (installed in Dockerfile)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Restart policy for production resilience
    restart: unless-stopped
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Connect to backend network
    networks:
      - backend

  # ============================================
  # Telegram Bot Service
  # ============================================
  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
      target: production
      cache_from:
        - node:22.12-alpine
    container_name: hookah-bot
    
    # Labels for better organization
    labels:
      - "com.hookah-wishlist.service=bot"
      - "com.hookah-wishlist.environment=development"
    
    environment:
      API_URL: ${API_URL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      BOT_API_KEY: ${BOT_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL}
      # Suppress punycode deprecation warning (temporary workaround for uri-js dependency)
      NODE_OPTIONS: "--no-deprecation"
    
    # Wait for API to be healthy before starting
    depends_on:
      api:
        condition: service_healthy
    
    # Restart policy for production resilience
    restart: unless-stopped
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Connect to backend network
    networks:
      - backend

  # ============================================
  # Web Scraper Service
  # ============================================
  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile
      target: production
      cache_from:
        - node:22.12-alpine
    container_name: hookah-scraper
    
    # Labels for better organization
    labels:
      - "com.hookah-wishlist.service=scraper"
      - "com.hookah-wishlist.environment=development"
    
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SCRAPER_SCHEDULE: ${SCRAPER_SCHEDULE}
      SCRAPER_TIMEOUT: ${SCRAPER_TIMEOUT}
      SCRAPER_MAX_RETRIES: ${SCRAPER_MAX_RETRIES}
      SCRAPER_DELAY_BRAND: ${SCRAPER_DELAY_BRAND}
      SCRAPER_DELAY_TOBACCO: ${SCRAPER_DELAY_TOBACCO}
      LOG_LEVEL: ${LOG_LEVEL}
    
    # Wait for postgres to be healthy before starting
    depends_on:
      postgres:
        condition: service_healthy
    
    # Restart policy for production resilience
    restart: unless-stopped
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Connect to backend network
    networks:
      - backend

  # ============================================
  # Mini-App Service (React/Vite Frontend)
  # ============================================
  mini-app:
    build:
      context: .
      dockerfile: mini-app/Dockerfile
      target: production
      cache_from:
        - node:22.12-alpine
        - nginx:1.27-alpine
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: hookah-mini-app
    
    # Labels for better organization
    labels:
      - "com.hookah-wishlist.service=mini-app"
      - "com.hookah-wishlist.environment=development"
    
    ports:
      - "8080:80"
    
    # Wait for API to be healthy before starting
    depends_on:
      api:
        condition: service_healthy
    
    # Healthcheck using curl (installed in Dockerfile)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Restart policy for production resilience
    restart: unless-stopped
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Connect to both networks (can access backend API)
    networks:
      - frontend
      - backend

# ============================================
# Networks Configuration
# ============================================
networks:
  # Frontend network for web-facing services
  frontend:
    driver: bridge
    labels:
      - "com.hookah-wishlist.network=frontend"
  
  # Backend network for internal services
  backend:
    driver: bridge
    labels:
      - "com.hookah-wishlist.network=backend"
    internal: false  # Set to true to completely isolate from external network

# ============================================
# Volumes Configuration
# ============================================
volumes:
  # PostgreSQL data persistence
  postgres_data:
    driver: local
    labels:
      - "com.hookah-wishlist.volume=postgres_data"
