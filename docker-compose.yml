version: '3.8'

services:
  # Nginx reverse proxy - handles all incoming traffic
  nginx:
    image: nginx:alpine
    container_name: hookah-wishlist-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hookah-wishlist-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/wishlist.db
      - TELEGRAM_BOT_TOKEN=your-bot-token-here
      - CORS_ORIGIN=https://t.me
      - HOOKAH_DB_API_URL=https://hdb.coolify.dknas.org
      - HOOKAH_DB_API_KEY=your-api-key-here
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=https://your-domain.com/api
    container_name: hookah-wishlist-frontend
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local
