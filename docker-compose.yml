version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hookah-wishlist-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/wishlist.db
      - TELEGRAM_BOT_TOKEN=your-bot-token-here
      - TELEGRAM_WEBHOOK_URL=https://your-domain.com/api/bot/webhook
      - HOOKAH_DB_API_KEY=your-api-key-here
      - HOOKAH_DB_API_URL=https://hdb.coolify.dknas.org
      - CORS_ORIGIN=https://t.me
    volumes:
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=https://your-domain.com/api
        - HOOKAH_DB_API_KEY=your-api-key-here
    container_name: hookah-wishlist-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local
