<div class="app-container">
  <!-- Search Tab -->
  @if (activeTab() === 'search') {
    <app-search-tab
      [wishlistTobaccoIds]="wishlistTobaccoIds()"
      (addToWishlist)="onAddToWishlist($event)"
      (removeFromWishlist)="onRemoveFromWishlist($event)"
    />
  }

  <!-- Wishlist Tab -->
  @if (activeTab() === 'wishlist') {
    <app-wishlist-tab
      (removeFromWishlist)="onMarkAsPurchased($event)"
    />
  }

  <!-- Bottom Tab Bar -->
  <app-tab-bar
    [activeTab]="activeTab()"
    (tabChange)="onTabChange($event)"
  />
</div>
